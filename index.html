<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <style>
        #heading {
            padding: 20px;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        #searchForm {
            padding-left: 10px;
        }

        #inputCity {
            width: 60%;
        }

        #submitBtn {
            width: 30%;
            height: 100%;
        }

        #searchCaption {
            padding-bottom: 5px;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
    <title>Homework 6 Weather</title>
</head>

<body>
    <header class="bg-dark" id="heading">Weather Dashboard</header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="inputCity" id="searchCaption">Search for a City:</label>
                        <div class="row">
                            <input type="city" class="form-control" id="inputCity" placeholder="Enter city">
                            <button id="addCity" type="submit" class="btn btn-primary fa fa-search"></button>
                        </div>
                    </div>
                </form>
                <!-- div for rendered city buttons -->
                <div id="renderedButtons">

                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="jumbotron">
                        <h1 id="cityName"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $("#addCity").on("click", function () {
            event.preventDefault();
            // This is our API key
            var APIKey = "166a433c57516f51dfab1f7edaed8413";
            var city = $("#inputCity").val()

            // Here we are building the URL we need to query the database
            var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
                "q=" + city + "&appid=" + APIKey;

            // Here we run our AJAX call to the OpenWeatherMap API
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                // We store all of the retrieved data inside of an object called "response"
                .then(function (response) {
                    // Log the queryURL
                    console.log(queryURL);

                    // Log the resulting object
                    console.log(response);
                });
        });
    </script>
</body>

</html>
